<!DOCTYPE html>
<html lang="en">
<head>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../static/css/carousel.css" rel="stylesheet">
    <style id="holderjs-style" type="text/css"></style>
    <meta charset="UTF-8">
    <title>Регистрация - 303 на связи!</title>
</head>
<body style="max-width: 600px; margin: auto;">
        <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Регистрация нового пользователя</h3>
        </div>
        <div class="panel-body">
            <form action="/registration" method="post">
                <label for="number">Реальное имя:</label><br/>
                <input type="text" name="number" id="number" size="60"><br/>
                <label for="login">Логин:</label><br/>
                <input type="text" name="login" id="login" size="60"><br/>
                <label for="email">Адрес электронной почты:</label><br/>
                <input type="text" name="email" id="email" size="60"><br/>
                <label for="password">Придумайте пароль:</label><br/>
                <input type="password" name="password" id="password" size="60"><br/>
                <label for="confirm">Повторите пароль:</label><br/>
                <input type="password" name="confirm" id="confirm" size="60"><hr>
                <label for="captcha">Защита от спамботов</label><br/>
                <label for="captcha">Введите слово: КапЧа</label><br/>
                <input type="text" name="captcha" id="captcha" size="60"><br/><br/>
                <input type="submit" class="btn btn-lg btn-success" value="Регистрация">
                <a class="btn btn-lg btn-primary" href="/login" role="button">На форму входа</a>
                <a class="btn btn-lg btn-primary" href="/" role="button">На главную</a>
            </form>
        </div>
    </div>
        <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/docs.min.js"></script>
</body>
</html>
