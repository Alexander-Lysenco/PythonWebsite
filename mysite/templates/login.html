<body style="max-width: 600px; margin: auto;">

        <div class="panel-heading">
            <h3 class="panel-title">Вход на сайт</h3>
        </div>
        <div class="panel-body">
            <form action="/login" method="post">
                <label for="login">Логин:</label><br/>
                <input type="text" name="login" id="login" size="60"><br/>
                <label for="password">Пароль:</label><br/>
                <input type="password" name="password" id="password" size="60"><br/><br/>
                <input type="submit" class="btn btn-lg btn-success" value="Войти">
                <a class="btn btn-lg btn-primary" href="/login" role="button">Забыли пароль?</a>
                <a class="btn btn-lg btn-primary" href="/registration" role="button">Регистрация</a>
            </form>

        </div>
    </div>
